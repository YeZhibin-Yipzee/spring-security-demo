<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="/bootstrap/css/bootstrap.css" rel="stylesheet">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="/jquery/jquery-2.1.3.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/bootstrap/js/bootstrap.js"></script>
</head>
<body>
<h1>你好，世界！</h1>
<div class="col-md-2" style="background-color: #5bc0de">2</div>
<div class="col-md-5" style="background-color: indianred">5</div>
<div class="col-md-3" style="background-color: #5e5e5e">3</div>
<div class="col-md-2" style="background-color: #245580">2</div>
<button class="btn btn-danger">什么</button>
<table class="table table-bordered">
    <thead>
    <tr>
        <th>1</th>
        <th>2</th>
        <th>3</th>
        <th>4</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
    </tr>
    <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
    </tr>
    <tr class="success">
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
    </tr>
    </tbody>
</table>
<form class="form-inline">
    <div class="form-group">
        <label class="sr-only" for="exampleInputEmail3">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail3" placeholder="Enter email">
    </div>
    <div class="form-group">
        <label class="sr-only" for="exampleInputPassword3">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword3" placeholder="Password">
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox"> Remember me
        </label>
    </div>
    <button type="submit" class="btn btn-default">Sign in</button>
</form>
<a class="btn btn-default" href="#" role="button">Link</a>
<button class="btn btn-success btn-lg" type="submit">Button</button>
<input class="btn btn-warning btn-sm" type="button" value="Input">
<input class="btn btn-danger btn-xm" type="submit" value="Submit">

<img src="/img/1.JPG" alt="..." class="img-rounded" style="height: 100px;width: 100px;">
<img src="/img/1.JPG" alt="..." class="img-circle" style="height: 100px;width: 100px;">
<img src="/img/1.JPG" alt="..." class="img-thumbnail" style="height: 100px;width: 100px;">
<p class="text-muted">text-muted</p>
<p class="text-primary">...text-primary</p>
<p class="text-success">text-success</p>
<p class="text-info">text-info</p>
<p class="text-warning">text-warning</p>
<p class="text-danger">text-danger</p>
<button class="btn btn-default"><span class="glyphicon glyphicon-bookmark" style="color:indianred;"
                                      aria-hidden="true"></span>保存
</button>

<br>
<nav>
    <ul class="pagination">
        <li>
            <a href="#" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
            </a>
        </li>
        <li><a href="#">1</a></li>
        <li><a href="#">2</a></li>
        <li><a href="#">3</a></li>
        <li><a href="#">4</a></li>
        <li><a href="#">5</a></li>
        <li>
            <a href="#" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
            </a>
        </li>
    </ul>
</nav>
<br>
<div class="progress">
    <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"
         style="width: 0%;">
        <span class="sr-only">60% Complete</span>
    </div>
</div>
<button class="btn btn-info" id="pbtn">上传</button>
<script type="text/javascript">
    $("#pbtn").click(function () {
        var count = 0;
        var timer = window.setInterval(function () {
            count++;
            if (count <= 100) {
                $(".progress-bar").css("width", count + "%").text(count + "%");
            } else {
                window.clearInterval(timer);
            }
        })
    })
</script>
<br>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
    Launch demo modal
</button>
<script type="text/javascript">
    $('#myModal').on('shown.bs.modal', function () {
        $('#myInput').focus()
    })
</script>
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">Modal title</h4>
            </div>
            <div class="modal-body">
                ...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
